<head xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <div class="container">
        <div th:switch="${users.size() > 0}">
            <h2 th:if="${#lists.isEmpty(users)}">No users yet!</h2>
            <div th:if="${not #lists.isEmpty(users)}">
                <h2>Users</h2>
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Email</th>
                        <th scope="col" colspan="2">Operations</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.email}"></td>
                        <td><button type="button" class="btn btn-light"><a th:href="@{/edit/{id}(id=${user.id})}" class="link-dark">Edit</a></button></td>
                        <td><button type="button" class="btn btn-dark"><a th:href="@{/delete/{id}(id=${user.id})}" class="link-dark">Delete</a></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><button type="button" class="btn btn-warning"><a href="/registration" class="link-light">Add a new user</a></button></p>
            <p><button type="button" class="btn btn-danger"><a href="/logout" class="link-light">Logout</a></button></p>
        </div>
    </div>
</head>
